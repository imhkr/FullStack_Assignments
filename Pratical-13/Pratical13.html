<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <colgroup class="deluxe"></colgroup>

                    <th><i class="fa fa-tachometer"></i>Pro</th>

            </thead>
            <tbody>
                <tr>
                    <td>Rs 500/-</td>

                    <td>Unlimited</td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td>10 Sites</td>

                    <td>Unlimited</td>
                </tr>
                <tr>
                    <td>50 MB</td>
                    <td>250 MB</td>
                    <td>1 GB</td>
                    <td>5 GB</td>
                </tr>
                <tr>
                    <td>included</td>
                    <td>included</td>
                    <td>included</td>
                    <td>included</td>
                </tr>
                <tr>
                    <td><img src="../img/check.png" alt="tick"></td>
                    <td><img src="../img/check.png" alt="tick"></td>
                    <td><img src="../img/check.png" alt="tick"></td>
                    <td><img src="../img/check.png" alt="tick"></td>
                </tr>
                <tr>
                    <td><img src="../img/cancel.png" alt="tick"></td>
                    <td><img src="../img/check.png" alt="tick"></td>
                    <td><img src="../img/check.png" alt="tick"></td>
                    <td><img src="../img/check.png" alt="tick"></td>
                </tr>
                <tr>
                    <td><img src="../img/cancel.png" alt="tick"></td>

                    <td><img src="../img/check.png" alt="tick"></td>

                </tr>
                <tr>
                    <td><img src="../img/cancel.png" alt="tick"></td>

                    <td><img src="../img/cancel.png" alt="tick"></td>
                    <td><img src="../img/check.png" alt="tick"></td>

            <tfoot>
                <tr>
                    <td><a href="#">Sign Up</a></td>
