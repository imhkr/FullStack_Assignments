<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        body {
            background-color: #c5c5c5;
        }

        img {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 300px;
            height: 300px;
        }

        .para {
            width: 80rem;
            margin-left: 2rem;
            background-color: gray;
        }
    </style>
</head>

<body>
    <img src="./images/creative-css3.jpg" alt="css">
    <p class="para">Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup
    language such as HTML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.
    </p>
</body>

</html>
